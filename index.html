<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Cycle Tracker – v1.0 Stable</title>

<style>
body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#f4f6fb;margin:0;padding:16px}
h1,h2,h3,h4{margin:8px 0}
.card{background:#fff;border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 8px 20px rgba(0,0,0,.06)}
label{font-weight:600;display:block;margin-top:8px}
select,input,button{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #ccc}
button{background:#2563eb;color:#fff;border:none;font-weight:700}
button.secondary{background:#374151}
button.back{background:#e5e7eb;color:#111;margin-bottom:12px}
button.danger{background:#b91c1c}
.small{font-size:13px;color:#555}
.hidden{display:none}
.row{display:flex;gap:12px}
.col{flex:1}
.sop-badge{display:inline-block;background:#111827;color:#fff;font-size:12px;font-weight:700;padding:4px 8px;border-radius:999px;margin-bottom:6px}

.temp-blue{color:#2563eb;font-weight:700}
.rh-red{color:#b91c1c;font-weight:700}
.co2-yellow{color:#ca8a04;font-weight:700}
.vpd-green{color:#16a34a;font-weight:800}
.vpd-yellow{color:#ca8a04;font-weight:800}
.vpd-red{color:#dc2626;font-weight:800}
</style>
</head>

<body>

<h1>Room Cycle Tracker</h1>

<div id="dashboard">

<div class="card">
<label>Facility</label>
<select id="facility"></select>
<button class="secondary" onclick="addFacility()">Add Facility</button>
</div>

<div class="card">
<label>Active SOP</label>
<select id="sopSelect"></select>
<button onclick="toggleSopEditor()">Create / Edit SOP</button>
</div>

<div id="sopEditor" class="card hidden"></div>

<div class="card">
<h3>Add Room</h3>
<input id="roomName" placeholder="Room name">
<input id="strain" placeholder="Strain">
<input id="plantCount" type="number" placeholder="Plant count">
<label>Start Date</label>
<input id="startDate" type="date">
<label>Light Schedule</label>
<select id="lights">
<option value="12">12 / 12</option>
<option value="18">18 / 6</option>
</select>
<button onclick="addRoom()">Add Room</button>
</div>

<div class="card">
<h3>Rooms</h3>
<div id="rooms"></div>
</div>

</div>

<div id="roomView" class="hidden">
<button class="back" onclick="back()">← Back</button>
<div id="roomDetail"></div>
</div>

<script>
/* ================= STORAGE ================= */
let store = JSON.parse(localStorage.getItem("RCT_V1")) || {
  facilities: { "True Leaf": [], "Motor City": [], "El Roya": [] },
  sops: {},
  activeSop: "True Leaf Fire"
};
function save(){ localStorage.setItem("RCT_V1", JSON.stringify(store)); }

/* ================= VPD ================= */
function calcVPD(tF, rh){
  const c=(tF-32)*5/9;
  const es=0.6108*Math.exp((17.27*c)/(c+237.3));
  return +(es*(1-rh/100)).toFixed(2);
}
function vpdClass(a,t){
  const d=Math.abs(a-t);
  if(d<=0.1)return"vpd-green";
  if(d<=0.25)return"vpd-yellow";
  return"vpd-red";
}

/* ================= DEFAULT SOP ================= */
if(!store.sops["True Leaf Fire"]){
store.sops["True Leaf Fire"]={
name:"True Leaf Fire",
weeks:Array.from({length:9}).map((_,i)=>({
day:{t:82-i,rh:72-i,co2:1000},
night:{t:78-i,rh:70-i,co2:1000}
}))
};
save();
}

/* ================= INIT ================= */
const facilitySel=document.getElementById("facility");
function renderFacilities(){
facilitySel.innerHTML="";
Object.keys(store.facilities).forEach(f=>{
facilitySel.innerHTML+=`<option>${f}</option>`;
});
}
renderFacilities();

function loadSops(){
sopSelect.innerHTML="";
Object.keys(store.sops).forEach(s=>{
sopSelect.innerHTML+=`<option ${s===store.activeSop?"selected":""}>${s}</option>`;
});
}
loadSops();

/* ================= SOP EDITOR ================= */
function toggleSopEditor(){
const ed=document.getElementById("sopEditor");
ed.classList.toggle("hidden");
renderSopEditor();
}
function renderSopEditor(){
const sop=store.sops[store.activeSop];
let html=`<h3>${sop.name}</h3>`;
sop.weeks.forEach((w,i)=>{
const dv=calcVPD(w.day.t,w.day.rh);
const nv=calcVPD(w.night.t,w.night.rh);
html+=`
<h4>Week ${i+1}</h4>
<div class="row">
<div class="col">
<strong>Day</strong>
<input value="${w.day.t}" oninput="editSop(${i},'day','t',this.value)">
<input value="${w.day.rh}" oninput="editSop(${i},'day','rh',this.value)">
<div class="vpd-green">VPD ${dv}</div>
</div>
<div class="col">
<strong>Night</strong>
<input value="${w.night.t}" oninput="editSop(${i},'night','t',this.value)">
<input value="${w.night.rh}" oninput="editSop(${i},'night','rh',this.value)">
<div class="vpd-green">VPD ${nv}</div>
</div>
</div>`;
});
document.getElementById("sopEditor").innerHTML=html;
}
function editSop(i,p,f,v){
store.sops[store.activeSop].weeks[i][p][f]=Number(v);
save(); renderSopEditor();
}

/* ================= ROOMS ================= */
function addRoom(){
const fac=facilitySel.value;
const start=new Date(startDate.value).getTime();
if(!start)return alert("Start date required");
store.facilities[fac].push({
name:roomName.value||"Room",
strain:strain.value||"",
plants:plantCount.value||0,
lights:lights.value,
start,
sopName:store.activeSop,
sop:JSON.parse(JSON.stringify(store.sops[store.activeSop])),
logs:{}
});
save(); renderRooms();
}

function weekFrom(s){return Math.min(9,Math.floor((Date.now()-s)/604800000)+1);}
function dayFrom(s){return Math.floor((Date.now()-s)/86400000)%7+1;}

function renderRooms(){
const cont=document.getElementById("rooms");
cont.innerHTML="";
store.facilities[facilitySel.value].forEach((r,i)=>{
const w=weekFrom(r.start)-1;
const t=r.sop.weeks[w].day;
const tv=calcVPD(t.t,t.rh);
cont.innerHTML+=`
<div class="card">
<div class="sop-badge">${r.sopName}</div>
<strong>${r.name}</strong>
<div class="small">${r.strain}</div>
<div class="small">Week ${w+1} · Day ${dayFrom(r.start)}</div>
<div>
<span class="temp-blue">${t.t}°F</span> ·
<span class="rh-red">${t.rh}%</span> ·
<span class="co2-yellow">${t.co2}</span> ·
<span class="vpd-green">VPD ${tv}</span>
</div>
<button onclick="openRoom('${facilitySel.value}',${i})">View Room</button>
</div>`;
});
}

/* ================= ROOM VIEW ================= */
function openRoom(f,i){
dashboard.classList.add("hidden");
roomView.classList.remove("hidden");
const r=store.facilities[f][i];
const w=weekFrom(r.start)-1;
const t=r.sop.weeks[w].day;
roomDetail.innerHTML=`
<h2>${r.name}</h2>
<div class="small">${r.strain}</div>
<div class="card">
<strong>Target</strong><br>
<span class="temp-blue">${t.t}°F</span> /
<span class="rh-red">${t.rh}%</span> /
${t.co2} /
<span class="vpd-green">VPD ${calcVPD(t.t,t.rh)}</span>
</div>

<div class="card">
<h4>Daily Log</h4>
<input placeholder="Temp" onchange="logVal('${f}',${i},'t',this.value)">
<input placeholder="RH" onchange="logVal('${f}',${i},'rh',this.value)">
<input placeholder="CO₂" onchange="logVal('${f}',${i},'co2',this.value)">
<button onclick="saveLog('${f}',${i})">Save</button>
</div>

<div class="card">
<button class="danger" onclick="deleteRoom('${f}',${i})">Delete Room</button>
</div>`;
}

function logVal(f,i,k,v){
store.facilities[f][i].logs[k]=Number(v);
}
function saveLog(f,i){
const r=store.facilities[f][i];
if(!r.logs.t||!r.logs.rh)return alert("Temp + RH required");
r.logs.vpd=calcVPD(r.logs.t,r.logs.rh);
save(); openRoom(f,i);
}
function deleteRoom(f,i){
if(!confirm("Delete room?"))return;
store.facilities[f].splice(i,1);
save(); back();
}
function back(){
roomView.classList.add("hidden");
dashboard.classList.remove("hidden");
renderRooms();
}

/* ================= FACILITY ================= */
function addFacility(){
const n=prompt("Facility name?");
if(!n||store.facilities[n])return;
store.facilities[n]=[];
save(); renderFacilities();
}

/* ================= START ================= */
renderRooms();
</script>

</body>
</html>
