<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Cycle Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial, sans-serif;background:#f4f6fb;margin:0;padding:16px}
.card{background:#fff;border-radius:12px;padding:16px;margin-bottom:16px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
h1,h2,h3{margin-top:0}
button{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:12px;width:100%;font-weight:600}
select,input{width:100%;padding:10px;margin-top:6px;margin-bottom:10px}
.hidden{display:none}
.room{border-top:1px solid #e5e7eb;padding-top:12px;margin-top:12px}
.badge{font-size:12px;color:#555}
</style>
</head>
<body>

<h1>Room Cycle Tracker</h1>

<div class="card">
<h3>Mode</h3>
<select>
<option>App</option>
<option>TV</option>
</select>
</div>

<div class="card">
<h3>Facility</h3>
<select>
<option>True Leaf</option>
<option>Motor City</option>
<option>El Roya</option>
</select>
</div>

<div class="card">
<h3>Active SOP</h3>
<select id="sopSelect">
<option>True Leaf Fire</option>
</select>
<button onclick="toggleEditor()">Edit SOP</button>
</div>

<div class="card hidden" id="sopEditor">
<h3>SOP Editor (hidden by default)</h3>
<p class="badge">Opens only when selected</p>
<button onclick="toggleEditor()">Close</button>
</div>

<div class="card">
<h3>Add Room</h3>
<input id="roomName" placeholder="Room name">
<input id="plantCount" type="number" placeholder="Plant count">
<button onclick="addRoom()">Add Room</button>
</div>

<div class="card">
<h3>Rooms</h3>
<div id="rooms"></div>
</div>

<script>
const rooms=[];

function toggleEditor(){
document.getElementById("sopEditor").classList.toggle("hidden");
}

function addRoom(){
const name=document.getElementById("roomName").value;
const plants=document.getElementById("plantCount").value;
if(!name||!plants){alert("Missing info");return;}
rooms.push({name,plants});
renderRooms();
}

function renderRooms(){
const r=document.getElementById("rooms");
r.innerHTML="";
rooms.forEach(room=>{
const d=document.createElement("div");
d.className="room";
d.innerHTML=`<strong>${room.name}</strong><br>Plants: ${room.plants}`;
r.appendChild(d);
});
}
</script>

</body>
</html>
