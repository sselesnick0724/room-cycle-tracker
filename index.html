<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Cycle Tracker</title>

<style>
body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#f4f6fb;margin:0;padding:16px}
h1,h2,h3,h4{margin:8px 0}
.card{background:#fff;border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 8px 20px rgba(0,0,0,.06)}
label{font-weight:600;display:block;margin-top:8px}
select,input,button{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #ccc}
button{background:#2563eb;color:#fff;border:none;font-weight:700}
button.secondary{background:#374151}
button.back{background:#e5e7eb;color:#111;margin-bottom:12px}
button.danger{background:#b91c1c}
.row{display:flex;gap:12px}
.col{flex:1}
.target{background:#eef5ff;border-radius:8px;padding:8px}
.actual{background:#f9f9f9;border-radius:8px;padding:8px}
.small{font-size:13px;color:#555}
.hidden{display:none}
.sop-badge{display:inline-block;background:#111827;color:#fff;font-size:12px;font-weight:700;padding:4px 8px;border-radius:999px;margin-bottom:6px}
.temp-blue{color:#2563eb;font-weight:600}
.rh-red{color:#b91c1c;font-weight:600}
.vpd-green{color:#16a34a;font-weight:700}
.vpd-yellow{color:#ca8a04;font-weight:700}
.vpd-red{color:#dc2626;font-weight:700}
.current{font-weight:800}
</style>
</head>

<body>

<h1>Room Cycle Tracker</h1>

<div id="dashboard">

<div class="card">
<label>Facility</label>
<select id="facility" onchange="renderRooms()">
<option>True Leaf</option>
<option>Motor City</option>
<option>El Roya</option>
</select>
</div>

<div class="card">
<label>Active SOP</label>
<select id="sopSelect"></select>
<button onclick="toggleSopEditor()">Create / Edit SOP</button>
</div>

<div id="sopEditor" class="card hidden">
<label>SOP Name</label>
<input id="sopName">
<div id="sopWeeks"></div>
<button onclick="saveSOP()">Save SOP</button>
<button class="secondary" onclick="toggleSopEditor()">Cancel</button>
</div>

<div class="card">
<h3>Add Room</h3>
<input id="roomName" placeholder="Room name">
<input id="plantCount" type="number" placeholder="Plant count">
<label>Start Date</label>
<input id="startDate" type="date">
<label>Light Schedule</label>
<select id="lights">
<option value="12">12 / 12</option>
<option value="18">18 / 6</option>
</select>
<button onclick="addRoom()">Add Room</button>
</div>

<div class="card">
<h3>Rooms</h3>
<div id="rooms"></div>
</div>

</div>

<div id="roomView" class="hidden">
<button class="back" onclick="back()">← Back</button>
<div id="roomDetail"></div>
</div>

<script>
/* ================= STORAGE ================= */
let store = JSON.parse(localStorage.getItem("RCT_PROD")) || {
  facilities:{},
  sops:{},
  activeSop:null
};
function save(){localStorage.setItem("RCT_PROD",JSON.stringify(store))}

/* ================= VPD ================= */
function calcVPD(tF,rh){
  const c=(tF-32)*5/9;
  const es=0.6108*Math.exp((17.27*c)/(c+237.3));
  return +(es*(1-rh/100)).toFixed(2);
}
function vpdClass(actual,target){
  const d=Math.abs(actual-target);
  if(d<=0.10)return"vpd-green";
  if(d<=0.25)return"vpd-yellow";
  return"vpd-red";
}

/* ================= TIME ================= */
function weekFrom(start){return Math.min(9,Math.floor((Date.now()-start)/604800000)+1)}
function dayInWeek(start){return Math.floor((Date.now()-start)/86400000)%7+1}
function isDay(l){
  const h=new Date().getHours();
  return l==="18"?h>=6:h>=6&&h<18;
}

/* ================= DEFAULT SOP ================= */
if(!store.sops["True Leaf Fire"]){
store.sops["True Leaf Fire"]={
name:"True Leaf Fire",
weeks:[
{day:{t:82,rh:72,co2:1000},night:{t:78,rh:70,co2:1000}},
{day:{t:82,rh:72,co2:1000},night:{t:78,rh:70,co2:1000}},
{day:{t:82,rh:72,co2:1000},night:{t:78,rh:70,co2:1000}},
{day:{t:80,rh:68,co2:1200},night:{t:70,rh:55,co2:1200}},
{day:{t:78,rh:66,co2:1200},night:{t:70,rh:55,co2:1200}},
{day:{t:77,rh:65,co2:1200},night:{t:68,rh:55,co2:1200}},
{day:{t:74,rh:55,co2:800},night:{t:67,rh:40,co2:800}},
{day:{t:74,rh:50,co2:"Ambient"},night:{t:65,rh:35,co2:"Ambient"}},
{day:{t:74,rh:50,co2:"Ambient"},night:{t:65,rh:35,co2:"Ambient"}}
]};
store.activeSop="True Leaf Fire";
save();
}

/* ================= SOP UI ================= */
const sopSelect=document.getElementById("sopSelect");
function loadSops(){
sopSelect.innerHTML="";
Object.keys(store.sops).forEach(s=>{
let o=document.createElement("option");
o.value=s;o.textContent=s;
sopSelect.appendChild(o);
});
sopSelect.value=store.activeSop;
}
loadSops();

function toggleSopEditor(){
document.getElementById("sopEditor").classList.toggle("hidden");
renderSopEditor();
}

function renderSopEditor(){
const sop=store.sops[store.activeSop];
sopName.value=sop.name;
sopWeeks.innerHTML="";
sop.weeks.forEach((w,i)=>{
const dv=calcVPD(w.day.t,w.day.rh);
const nv=calcVPD(w.night.t,w.night.rh);
sopWeeks.innerHTML+=`
<h4>Week ${i+1}</h4>
<div class="row">
<div class="col target">
<strong>Day</strong>
<input value="${w.day.t}" oninput="w.day.t=this.value;renderSopEditor()">
<input value="${w.day.rh}" oninput="w.day.rh=this.value;renderSopEditor()">
<input value="${w.day.co2}">
<div class="vpd-green">VPD ${dv}</div>
</div>
<div class="col target">
<strong>Night</strong>
<input value="${w.night.t}" oninput="w.night.t=this.value;renderSopEditor()">
<input value="${w.night.rh}" oninput="w.night.rh=this.value;renderSopEditor()">
<input value="${w.night.co2}">
<div class="vpd-green">VPD ${nv}</div>
</div>
</div>`;
});
}

function saveSOP(){
const name=sopName.value.trim();
store.sops[name]=JSON.parse(JSON.stringify(store.sops[store.activeSop]));
store.activeSop=name;
save();loadSops();
toggleSopEditor();
}

/* ================= ROOMS ================= */
function addRoom(){
if(!store.activeSop)return alert("Select SOP first");
const fac=facility.value;
store.facilities[fac]=store.facilities[fac]||[];
const start=new Date(startDate.value).getTime();
if(!start)return alert("Start date required");
store.facilities[fac].push({
name:roomName.value||"Room",
plants:plantCount.value||0,
lights:lights.value,
start,
sopName:store.activeSop,
sop:JSON.parse(JSON.stringify(store.sops[store.activeSop])),
logs:{}
});
save();renderRooms();
}

function renderRooms(){
const fac=facility.value;
rooms.innerHTML="";
(store.facilities[fac]||[]).forEach((r,i)=>{
const w=weekFrom(r.start);
const d=dayInWeek(r.start);
const period=isDay(r.lights)?"day":"night";
const t=r.sop.weeks[w-1][period];
const tv=calcVPD(t.t,t.rh);
rooms.innerHTML+=`
<div class="card">
<div class="sop-badge">${r.sopName}</div>
<strong>${r.name}</strong>
<div class="small">Week ${w} · Day ${d} · ${period.toUpperCase()}</div>
<div>
<span class="temp-blue">${t.t}°F</span> ·
<span class="rh-red">${t.rh}%</span> ·
${t.co2} ·
<span class="vpd-green">VPD ${tv}</span>
</div>
<button onclick="openRoom('${fac}',${i})">View Room</button>
</div>`;
});
}

/* ================= ROOM DETAIL ================= */
function openRoom(f,i){
dashboard.classList.add("hidden");
roomView.classList.remove("hidden");
const r=store.facilities[f][i];
const w=weekFrom(r.start);
const d=dayInWeek(r.start);
const active=isDay(r.lights)?"day":"night";
roomDetail.innerHTML=`<h2>${r.name}</h2>
<div class="small">Week ${w} · Day ${d}</div>`;
r.sop.weeks.forEach((wk,wi)=>{
["day","night"].forEach(p=>{
const logKey=`${wi}-${p}`;
const log=r.logs[logKey]||{};
const tv=calcVPD(wk[p].t,wk[p].rh);
const av=log.t&&log.rh?calcVPD(log.t,log.rh):null;
roomDetail.innerHTML+=`
<div class="card">
<h4>Week ${wi+1} – ${p.toUpperCase()} ${p===active?"(CURRENT)":""}</h4>
<div class="row">
<div class="col target">
<span class="temp-blue">${wk[p].t}°F</span> /
<span class="rh-red">${wk[p].rh}%</span> /
${wk[p].co2}<br>
VPD ${tv}
</div>
<div class="col actual">
<div class="small">${log.ts?new Date(log.ts).toLocaleString():"—"}</div>
<input ${log.locked?"disabled":""} placeholder="Temp" value="${log.t||""}" onchange="logVal('${f}',${i},'${logKey}','t',this.value)">
<input ${log.locked?"disabled":""} placeholder="RH" value="${log.rh||""}" onchange="logVal('${f}',${i},'${logKey}','rh',this.value)">
<input ${log.locked?"disabled":""} placeholder="CO₂" value="${log.co2||""}" onchange="logVal('${f}',${i},'${logKey}','co2',this.value)">
${av?`<div class="${vpdClass(av,tv)}">VPD ${av}</div>`:""}
${log.locked?`<button class="secondary" onclick="editLog('${f}',${i},'${logKey}')">Edit</button>`:`<button onclick="saveLog('${f}',${i},'${logKey}')">Save Entry</button>`}
</div>
</div>
</div>`;
});
});
}

function logVal(f,i,k,field,val){
store.facilities[f][i].logs[k]=store.facilities[f][i].logs[k]||{};
store.facilities[f][i].logs[k][field]=Number(val);
}
function saveLog(f,i,k){
const log=store.facilities[f][i].logs[k];
if(log.t==null||log.rh==null||log.co2==null)return alert("Enter Temp, RH, CO₂");
log.vpd=calcVPD(log.t,log.rh);
log.locked=true;
log.ts=new Date().toISOString();
save();openRoom(f,i);
}
function editLog(f,i,k){
store.facilities[f][i].logs[k].locked=false;
save();openRoom(f,i);
}
function back(){
roomView.classList.add("hidden");
dashboard.classList.remove("hidden");
renderRooms();
}

renderRooms();
</script>

</body>
</html>
