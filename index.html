<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Cycle Tracker</title>

<style>
body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#f4f6fb;margin:0;padding:16px}
h1,h2,h3,h4{margin:6px 0}
.card{background:#fff;border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 8px 20px rgba(0,0,0,.06)}
label{font-weight:600;display:block;margin-top:8px}
select,input,button{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #ccc}
button{background:#2563eb;color:#fff;border:none;font-weight:700}
button.secondary{background:#374151}
button.back{background:#e5e7eb;color:#111}
button.danger{background:#b91c1c}
.small{font-size:13px;color:#555}
.row{display:flex;gap:12px}
.col{flex:1}
.hidden{display:none}

.temp{color:#2563eb;font-weight:700}
.rh{color:#b91c1c;font-weight:700}
.co2{color:#ca8a04;font-weight:700}

.vpd-green{color:#16a34a;font-weight:800}
.vpd-yellow{color:#ca8a04;font-weight:800}
.vpd-red{color:#dc2626;font-weight:800}

.badge{display:inline-block;background:#111827;color:#fff;font-size:12px;font-weight:700;padding:4px 10px;border-radius:999px;margin-bottom:6px}
.dayRow{border-top:1px solid #eee;padding:8px 0}
</style>
</head>

<body>

<h1>Room Cycle Tracker</h1>

<div id="dashboard">

<div class="card">
<label>Facility</label>
<select id="facilitySelect"></select>
<button class="secondary" onclick="openFacilityManager()">Manage Facilities</button>
</div>

<div class="card">
<label>Active SOP</label>
<select id="sopSelect"></select>
<button onclick="toggleSopEditor()">Create / Edit SOP</button>
</div>

<div class="card hidden" id="sopEditor">
<label>SOP Name</label>
<input id="sopName">
<div id="sopWeeks"></div>
<button onclick="saveSOP()">Save SOP</button>
<button class="secondary" onclick="toggleSopEditor()">Cancel</button>
</div>

<div class="card">
<h3>Add Room</h3>
<input id="roomName" placeholder="Room name">
<input id="plantCount" type="number" placeholder="Plant count">
<label>Start Date</label>
<input id="startDate" type="date">
<label>Light Schedule</label>
<select id="lights">
<option value="12">12 / 12</option>
<option value="18">18 / 6</option>
</select>
<button onclick="addRoom()">Add Room</button>
</div>

<div class="card">
<h3>Rooms</h3>
<div id="rooms"></div>
</div>

</div>

<div id="roomView" class="hidden">
<button class="back" onclick="back()">← Back</button>
<div id="roomDetail"></div>
</div>

<div id="facilityManager" class="hidden card">
<h3>Facilities</h3>
<input id="facName" placeholder="Facility name">
<input id="facAddr" placeholder="Address">
<button onclick="addFacility()">Add Facility</button>
<div id="facilityList"></div>
<button class="secondary" onclick="closeFacilityManager()">Close</button>
</div>

<script>
/* ---------- STORAGE ---------- */
let store = JSON.parse(localStorage.getItem("RCT_PROD")) || {
  facilities:{
    "True Leaf":{address:"",rooms:[]},
    "Motor City":{address:"",rooms:[]},
    "El Roya":{address:"",rooms:[]}
  },
  sops:{},
  activeSop:null
};

function save(){localStorage.setItem("RCT_PROD",JSON.stringify(store))}

/* ---------- VPD ---------- */
function calcVPD(tF,rh){
  const c=(tF-32)*5/9;
  const es=0.6108*Math.exp((17.27*c)/(c+237.3));
  return +(es*(1-rh/100)).toFixed(2);
}
function vpdClass(a,t){
  const d=Math.abs(a-t);
  if(d<=0.1)return"vpd-green";
  if(d<=0.25)return"vpd-yellow";
  return"vpd-red";
}

/* ---------- DEFAULT SOP ---------- */
if(!store.sops["True Leaf Fire"]){
store.sops["True Leaf Fire"]={
name:"True Leaf Fire",
weeks:[
{day:{t:82,rh:72,co2:1000},night:{t:78,rh:70,co2:1000}},
{day:{t:82,rh:72,co2:1000},night:{t:78,rh:70,co2:1000}},
{day:{t:82,rh:72,co2:1000},night:{t:78,rh:70,co2:1000}},
{day:{t:80,rh:68,co2:1200},night:{t:70,rh:55,co2:1200}},
{day:{t:78,rh:66,co2:1200},night:{t:70,rh:55,co2:1200}},
{day:{t:77,rh:65,co2:1200},night:{t:68,rh:55,co2:1200}},
{day:{t:74,rh:55,co2:800},night:{t:67,rh:40,co2:800}},
{day:{t:74,rh:50,co2:"Ambient"},night:{t:65,rh:35,co2:"Ambient"}},
{day:{t:74,rh:50,co2:"Ambient"},night:{t:65,rh:35,co2:"Ambient"}}
]};
store.activeSop="True Leaf Fire";
save();
}

/* ---------- INIT ---------- */
const facilitySelect=document.getElementById("facilitySelect");
const sopSelect=document.getElementById("sopSelect");

function loadFacilities(){
facilitySelect.innerHTML="";
Object.keys(store.facilities).forEach(f=>{
facilitySelect.innerHTML+=`<option>${f}</option>`;
});
renderRooms();
}
function loadSops(){
sopSelect.innerHTML="";
Object.keys(store.sops).forEach(s=>{
sopSelect.innerHTML+=`<option>${s}</option>`;
});
sopSelect.value=store.activeSop;
}
loadFacilities(); loadSops();

/* ---------- SOP EDITOR ---------- */
function toggleSopEditor(){
document.getElementById("sopEditor").classList.toggle("hidden");
renderSopEditor();
}
function renderSopEditor(){
const sop=store.sops[store.activeSop];
sopName.value=sop.name;
sopWeeks.innerHTML="";
sop.weeks.forEach((w,i)=>{
sopWeeks.innerHTML+=`
<h4>Week ${i+1}</h4>
<div class="row">
<div class="col">
<strong>Day</strong>
<input value="${w.day.t}" oninput="updateSop(${i},'day','t',this.value)">
<input value="${w.day.rh}" oninput="updateSop(${i},'day','rh',this.value)">
<input value="${w.day.co2}" oninput="updateSop(${i},'day','co2',this.value)">
<div class="vpd-green">VPD ${calcVPD(w.day.t,w.day.rh)}</div>
</div>
<div class="col">
<strong>Night</strong>
<input value="${w.night.t}" oninput="updateSop(${i},'night','t',this.value)">
<input value="${w.night.rh}" oninput="updateSop(${i},'night','rh',this.value)">
<input value="${w.night.co2}" oninput="updateSop(${i},'night','co2',this.value)">
<div class="vpd-green">VPD ${calcVPD(w.night.t,w.night.rh)}</div>
</div>
</div>`;
});
}
function updateSop(i,p,f,v){
store.sops[store.activeSop].weeks[i][p][f]=Number(v)||v;
save(); renderSopEditor();
}
function saveSOP(){
const n=sopName.value.trim();
store.sops[n]=JSON.parse(JSON.stringify(store.sops[store.activeSop]));
store.activeSop=n;
save(); loadSops(); toggleSopEditor();
}

/* ---------- ROOMS ---------- */
function weekFrom(start){return Math.floor((Date.now()-start)/604800000)+1}
function dayFrom(start){return Math.floor((Date.now()-start)/86400000)+1}

function addRoom(){
const f=facilitySelect.value;
const start=new Date(startDate.value).getTime();
if(!start)return alert("Start date required");
store.facilities[f].rooms.push({
name:roomName.value||"Room",
plants:plantCount.value||0,
lights:lights.value,
start,
sopName:store.activeSop,
sop:JSON.parse(JSON.stringify(store.sops[store.activeSop])),
days:[]
});
save(); renderRooms();
}

function ensureDays(room){
const total=dayFrom(room.start);
for(let d=1;d<=total;d++){
if(!room.days.find(x=>x.absoluteDay===d)){
room.days.push({absoluteDay:d,logs:{day:null,night:null}});
}
}
}

function renderRooms(){
const f=facilitySelect.value;
rooms.innerHTML="";
store.facilities[f].rooms.forEach((r,i)=>{
ensureDays(r);
const w=weekFrom(r.start);
const d=dayFrom(r.start);
const t=r.sop.weeks[w-1].day;
rooms.innerHTML+=`
<div class="card">
<div class="badge">${r.sopName}</div>
<strong>${r.name}</strong>
<div class="small">Week ${w} · Day ${d}</div>
<div>
<span class="temp">${t.t}°F</span> /
<span class="rh">${t.rh}%</span> /
<span class="co2">${t.co2}</span> ·
<span class="vpd-green">VPD ${calcVPD(t.t,t.rh)}</span>
</div>
<button onclick="openRoom('${f}',${i})">View Room</button>
</div>`;
});
}

/* ---------- ROOM VIEW ---------- */
function openRoom(f,i){
dashboard.classList.add("hidden");
roomView.classList.remove("hidden");
const r=store.facilities[f].rooms[i];
ensureDays(r);
roomDetail.innerHTML=`<h2>${r.name}</h2><div class="small">SOP: ${r.sopName}</div>`;
r.days.forEach(d=>{
roomDetail.innerHTML+=`
<div class="dayRow">
<strong>Day ${d.absoluteDay}</strong>
<div class="small">${d.logs.day?"Logged":"— Not logged —"}</div>
</div>`;
});
}

function back(){
roomView.classList.add("hidden");
dashboard.classList.remove("hidden");
renderRooms();
}

/* ---------- FACILITIES ---------- */
function openFacilityManager(){
facilityManager.classList.remove("hidden");
renderFacilityList();
}
function closeFacilityManager(){
facilityManager.classList.add("hidden");
}
function renderFacilityList(){
facilityList.innerHTML="";
Object.entries(store.facilities).forEach(([n,f])=>{
facilityList.innerHTML+=`
<div class="small"><strong>${n}</strong> (${f.rooms.length} rooms)
${f.rooms.length===0?`<button class="danger" onclick="deleteFacility('${n}')">Delete</button>`:""}
</div>`;
});
}
function addFacility(){
store.facilities[facName.value]={address:facAddr.value,rooms:[]};
save(); loadFacilities(); renderFacilityList();
}
function deleteFacility(n){
if(!confirm("Delete facility?"))return;
delete store.facilities[n];
save(); loadFacilities(); renderFacilityList();
}

renderRooms();
</script>

</body>
</html>
