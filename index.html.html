
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Cycle Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background:#0b1324; color:#e5e7eb; margin:0; padding:16px; }
.card { background:#111827; border-radius:12px; padding:16px; margin-bottom:16px; }
h1,h2 { margin-top:0; }
button { background:#2563eb; color:white; border:none; border-radius:8px; padding:10px; width:100%; font-size:16px; }
select,input { width:100%; padding:8px; border-radius:6px; border:none; margin-top:6px; }
.room { border-top:1px solid #1f2937; padding-top:12px; margin-top:12px; }
.small { font-size:12px; opacity:.8; }
</style>
</head>
<body>

<h1>Room Cycle Tracker</h1>

<div class="card">
<h2>Facility</h2>
<select id="facility">
<option>True Leaf</option>
<option>Motor City</option>
<option>El Roya</option>
</select>
</div>

<div class="card">
<h2>Active SOP</h2>
<select id="sopSelect">
<option value="">Select SOP</option>
<option value="High Yield + Quality (9 Week)">High Yield + Quality (9 Week)</option>
</select>
<div class="small" id="activeSopLabel"></div>
</div>

<div class="card">
<h2>Rooms</h2>
<button onclick="addRoom()">Add Room</button>
<div id="rooms"></div>
</div>

<script>
let activeSOP = "";
let rooms = [];

document.getElementById("sopSelect").addEventListener("change", e => {
  activeSOP = e.target.value;
  document.getElementById("activeSopLabel").innerText =
    activeSOP ? "Running SOP: " + activeSOP : "";
});

function addRoom() {
  if (!activeSOP) {
    alert("Select SOP first");
    return;
  }
  const name = prompt("Room name");
  if (!name) return;
  const status = prompt("Status: Empty or Full");
  const plants = prompt("Plant count");

  rooms.push({ name, status, plants });
  renderRooms();
}

function renderRooms() {
  const container = document.getElementById("rooms");
  container.innerHTML = "";
  rooms.forEach(r => {
    const div = document.createElement("div");
    div.className = "room";
    div.innerHTML = `
      <strong>${r.name}</strong><br>
      SOP: ${activeSOP}<br>
      Status: ${r.status}<br>
      Plants:
<div class="targets">
  <strong>Current Targets</strong><br/>
  Week: <span id="currentWeek">Auto</span> |
  Phase: <span id="currentPhase">Day/Night</span><br/>
  Temp: <span id="targetTemp">--</span> °F<br/>
  RH: <span id="targetRH">--</span> %<br/>
  CO₂: <span id="targetCO2">--</span> ppm<br/>
  VPD: <span id="targetVPD">--</span> kPa
</div>
 ${r.plants}
    `;
    container.appendChild(div);
  });
}
</script>

</body>
</html>
